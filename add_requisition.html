<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Material/Tools Requisition</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; color: #212529; }
    .page-wrapper { max-width: 1150px; margin: 2rem auto; }
    .card { border-radius: .5rem; box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.05); margin-bottom: 2rem; background: #fff; padding: 2rem; }
    .section-title { color: #5a4de4; font-weight: 700; border-bottom: 3px solid #5a4de4; margin-bottom: 1rem; display: inline-block; font-size: 1.5rem; }
    label { font-weight: 500; }
    .form-label.required:after { content: "*"; color: #dc3545; margin-left: 2px; }
    .btn-primary, .add-item-btn { background-color: #5a4de4; border: none; }
    .btn-primary:hover, .add-item-btn:hover { background-color: #4038b0; }
    .add-item-btn { color: #fff; margin-top: 10px; font-weight: 600; border-radius: 8px; }
    .remove-row { font-size: 1.2rem; color: #dc3545; background: transparent; border: none; padding: 2px 9px; border-radius: 7px; }
    .remove-row:hover { background: #fde8eb; }
    .table-responsive { border-radius: 10px; box-shadow: 0 1px 6px rgba(90,77,228,0.08); }
    @media (max-width: 991px) {
      .card { padding: 1.2rem 0.6rem 1.4rem 0.6rem; }
      .section-title { font-size: 1.1rem; }
    }
    @media (max-width: 650px) {
      .page-wrapper { padding: 0; }
      .table-responsive { overflow-x: auto; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="mb-1 d-flex justify-content-between align-items-center flex-wrap">
        <span class="section-title">Material / Tools Requisition Form</span>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm mb-2 mb-md-0">Back to Dashboard</a>
      </div>
      <form method="POST" autocomplete="off">
        <!-- Basic Details -->
        <div class="row mb-3">
          <div class="col-md-4 col-12 mb-2 mb-md-0">
            <label class="form-label required">Requisition No.</label>
            <input name="requisition_no" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4 col-12 mb-2 mb-md-0">
            <label class="form-label">Order No.</label>
            <input name="order_no" class="form-control form-control-sm">
          </div>
          <div class="col-md-4 col-12">
            <label class="form-label required">Date</label>
            <input type="date" name="date" class="form-control form-control-sm" value="{{ today_date }}" required>
          </div>
        </div>
        <!-- Requestor Info -->
        <h6 class="fw-bold mt-3 mb-1 text-primary">Requestor Details</h6>
        <div class="row mb-2">
          <div class="col-lg-3 col-md-6 col-12 mb-2 mb-lg-0">
            <label class="form-label required">Department</label>
            <input name="department" class="form-control form-control-sm" required>
          </div>
          <div class="col-lg-3 col-md-6 col-12 mb-2 mb-lg-0">
            <label class="form-label required">Name</label>
            <input name="name" class="form-control form-control-sm" required>
          </div>
          <div class="col-lg-3 col-md-6 col-12 mb-2 mb-lg-0">
            <label class="form-label required">Designation</label>
            <input name="designation" class="form-control form-control-sm" required>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <label class="form-label required">Purpose</label>
            <input name="purpose" class="form-control form-control-sm" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Remark</label>
          <input name="remark" class="form-control form-control-sm">
        </div>
        <!-- Items Table -->
        <h6 class="fw-bold mt-4 mb-2 text-primary">Item Details</h6>
        <div class="table-responsive mb-3">
          <table class="table table-bordered align-middle mb-0" id="items-table">
            <thead class="table-light text-center">
              <tr>
                <th style="min-width:170px;">Material</th>
                <th>Unit</th>
                <th>In Stock</th>
                <th style="width:85px;">Quantity</th>
                <th>Vendor</th>
                <th>Rate</th>
                <th style="width:52px"></th>
              </tr>
            </thead>
            <tbody id="items-tbody">
              <tr>
                <td>
                  <select class="form-select form-select-sm material-select" name="material_id[]" required></select>
                </td>
                <td><input name="unit[]" class="form-control form-control-sm" readonly></td>
                <td><input name="current_stock[]" class="form-control form-control-sm" readonly></td>
                <td><input name="quantity[]" class="form-control form-control-sm" min="1" required></td>
                <td><input name="vendor[]" class="form-control form-control-sm" readonly></td>
                <td><input name="rate[]" class="form-control form-control-sm" readonly></td>
                <td>
                  <button type="button" class="remove-row btn btn-light btn-sm px-1" title="Remove">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="add-item-btn btn btn-primary mt-2" id="add-item-btn">
            <i class="bi bi-plus-circle"></i> Add Row
          </button>
        </div>
        <!-- Issuer Details -->
        <h6 class="fw-bold mt-4 mb-2 text-primary">Issuer Details</h6>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select name="status" class="form-select form-select-sm">
              <option value="">--Select--</option>
              <option value="Accepted">Accepted</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="col-md-8">
            <label class="form-label">Remark</label>
            <input name="issuer_remark" class="form-control form-control-sm">
          </div>
        </div>
        <div class="d-flex gap-3 flex-wrap justify-content-end mt-4">
          <button type="submit" class="btn btn-primary px-4">Save Requisition</button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
  <script>
    function initMaterialSelect($select) {
      $select.select2({
        ajax: {
          url: "/api/materials",
          dataType: "json",
          delay: 250,
          data: params => ({q: params.term}),
          processResults: data => ({results: data.results}),
          minimumInputLength: 1
        },
        placeholder: "Search for material...",
        width: '100%',
        allowClear: true,
      }).on('select2:select', function(e) {
        var d = e.params.data;
        var $r = $(this).closest('tr');
        $r.find('input[name="unit[]"]').val(d.unit_of_measurement);
        $r.find('input[name="current_stock[]"]').val(d.current_stock);
        $r.find('input[name="vendor[]"]').val(d.vendor);
        $r.find('input[name="rate[]"]').val(d.rate);
      }).on('select2:clear', function() {
        var $r = $(this).closest('tr');
        $r.find('input').val('');
      });
    }
    $(function() {
      // Initialize first row
      initMaterialSelect($('.material-select'));

      // Add row handler - always creates a fresh <select> for new row!
      $('#add-item-btn').click(function() {
        var $last = $('#items-tbody tr:last');
        var $new = $last.clone(false);
        $new.find('input').val('');
        // Clean and recreate new select2 for this row
        $new.find('.select2-container').remove();
        $new.find('select.material-select').remove();
        $new.find('td').eq(0).html('<select class="form-select form-select-sm material-select" name="material_id[]" required></select>');
        // Insert new row
        $last.after($new);
        // Initialize new material select2
        initMaterialSelect($new.find('select.material-select'));
      });

      // Remove row (leave at least one)
      $('#items-tbody').on('click', '.remove-row', function() {
        if($('#items-tbody tr').length > 1) $(this).closest('tr').remove();
      });
    });
  </script>
</body>
</html>
