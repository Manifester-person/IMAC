<!DOCTYPE html>
<html>
<head>
  <title>Update Material Stock</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label, input, button { display: block; width: 100%; margin-top: 12px; }
    button {
      background-color: #7b5fff; color: white; padding: 12px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer;
    }
    button:hover { background-color: #925cff; }
    a.button {
    display: block;
    width: 220px;
    margin: 2rem auto 0;
    padding: 14px 0;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 7px 20px rgba(0,123,255,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
    box-shadow: 0 10px 30px rgba(0,86,179,0.6);
  }
  .button-link {
    background-color: #7b5fff;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .button-link:hover {
    background-color: #925cff;
  }
  </style>
</head>
<body>
  <h2>Update Stock for: {{ material.material_name }}</h2>
  <form method="post">
    <label>Current Stock</label>
    <input type="number" name="current_stock" value="{{ material.current_stock or 0 }}" min="0" required>
    <button type="submit">Save</button>
  </form>
  <a href="{{ url_for('show_materials') }}" class="button" role="button">Back to Materials</a>
</body>
</html>
