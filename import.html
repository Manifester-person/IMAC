<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Import {{ table_name.replace('_', ' ').title() }} Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="container" style="max-width: 480px;">
    <h2 class="text-center mb-4">Import {{ table_name.replace('_', ' ').title() }} Data</h2>
    <form method="POST" enctype="multipart/form-data" class="border rounded p-4 bg-white shadow-sm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Select CSV or Excel file</label>
        <input
          class="form-control"
          type="file"
          id="fileInput"
          name="file"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload File</button>
    </form>
    {% if message %}
      <div class="alert alert-success mt-3 text-center">
        {{ message }}
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
