<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 2rem 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #5a4de4;
      font-weight: 700;
      margin-bottom: 1.6rem;
      border-bottom: 3px solid #5a4de4;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Vendor</h2>
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
        <form method="POST" autocomplete="off" novalidate>
          <div class="mb-3">
            <label for="vendor_code" class="form-label fw-semibold">Vendor Code</label>
            <input type="text" id="vendor_code" name="vendor_code" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="company_name" class="form-label fw-semibold">Company Name</label>
            <input type="text" id="company_name" name="company_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label fw-semibold">Contact</label>
            <input type="text" id="contact" name="contact" class="form-control">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label fw-semibold">Address</label>
            <textarea id="address" name="address" rows="3" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label for="gstin" class="form-label fw-semibold">GSTIN</label>
            <input type="text" id="gstin" name="gstin" class="form-control">
          </div>

          <div class="mb-3">
            <label for="material_type" class="form-label fw-semibold">Material Type</label>
            <input type="text" id="material_type" name="material_type" class="form-control">
          </div>

          <div class="mb-3">
            <label for="country" class="form-label fw-semibold">Country</label>
            <select id="country" name="country" class="form-select" required>
              <option value="" disabled selected>Select Country</option>
              <option value="India">India</option>
              <option value="China">China</option>
              <option value="Korea">Korea</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="state" class="form-label fw-semibold">State</label>
            <select id="state" name="state" class="form-select" required disabled>
              <option value="" disabled selected>Select State</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pin" class="form-label fw-semibold">Pin Code</label>
            <input type="text" id="pin" name="pin" class="form-control" placeholder="Enter Pin Code" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-bold py-3 mt-3">Add Vendor</button>
        </form>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="{{ url_for('show_vendors') }}" class="btn btn-link text-primary">View Vendors</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-link text-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#country').change(function() {
      const country = $(this).val();
      if (!country) {
        $('#state').html('<option value="" disabled selected>Select State</option>').prop('disabled', true);
        return;
      }
      $.ajax({
        url: '/api/states/' + encodeURIComponent(country),
        method: 'GET',
        success: function(data) {
          let options = '<option value="" disabled selected>Select State</option>';
          data.states.forEach(function(state) {
            options += `<option value="${state}">${state}</option>`;
          });
          $('#state').html(options).prop('disabled', false);
        },
        error: function() {
          $('#state').html('<option value="" disabled selected>Error loading states</option>').prop('disabled', true);
        }
      });
    });
  });
  </script>
</body>
</html>
